<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>

<body>
    <h2 th:text="'List of Vets'"></h2>

    <table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 100px;">First Name</th>
            <th style="width: 100px;">Last Name</th>
            <th style="width: 150px;">Address</th>
            <th style="width: 100px;">City</th>
            <th style="width: 100px;">Phone Number</th>
            <th style="width: 100px;">Specialities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.firstName}"> </td>
            <td th:text="${vet?.lastName}"> </td>
            <td th:text="${vet?.address}"> </td>
            <td th:text="${vet?.city}"> </td>
            <td th:text="${vet?.phoneNumber}"> </td>
            <td><span th:each="speciality : ${vet.specialities}"
                      th:text="${speciality.speciality + ' '}" /> <span
                    th:if="${vet.specialities == null}">None</span></td>
        </tr>
        </tbody>
    </table>
</body>

</html>
